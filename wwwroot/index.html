<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab2 FilmsWebApp</title>
    
</head>
<body>
    <h1>Films</h1>

    <h3>Add Film</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addFilm()">
        <input type="text" id="add-title" placeholder="Film Title">
        <input type="text" id="add-year" placeholder="Film Year">
        <input type="text" id="add-runtime" placeholder="Running Time">
        <input type="text" id="add-info" placeholder="Descrition">
        <input type="text" id="add-director" placeholder="Director">
        <input type="submit" value="Add">
    </form>

    <div id="editFilm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateFilm()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="text" id="edit-year">
            <input type="text" id="edit-runtime">
            <input type="text" id="edit-info">
            <input type="text" id="edit-director">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Running Time</th>
            <th>Description</th>
            <th>Director</th>
        </tr>
        <tbody id="films"></tbody>
    </table>

    <script src="js/Lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getFilms();
    </script>

</body>
</html>
